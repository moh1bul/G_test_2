<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1 - Questions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Page 1 - Questions</h1>
    <div id="timer">Time Left: 06:00</div>
    <div id="instructions">
      <p>Answer the following 5 questions. You have 6 minutes.</p>
    </div>
    <form id="quiz-form">
      <!-- Question 1 -->
      <div class="question">
        <p>1. We will meet ___ 3:00 PM.</p>
        <label><input type="radio" name="q1" value="A"> in</label>
        <label><input type="radio" name="q1" value="B"> at</label>
        <label><input type="radio" name="q1" value="C"> on</label>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <p>2. The cat is hiding ___ the table.</p>
        <label><input type="radio" name="q2" value="A"> under</label>
        <label><input type="radio" name="q2" value="B"> above</label>
        <label><input type="radio" name="q2" value="C"> into</label>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <p>3. She walked ___ the park to reach the fountain.</p>
        <label><input type="radio" name="q3" value="A"> at</label>
        <label><input type="radio" name="q3" value="B"> through</label>
        <label><input type="radio" name="q3" value="C"> in</label>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <p>4. My birthday is ___ December.</p>
        <label><input type="radio" name="q4" value="A"> on</label>
        <label><input type="radio" name="q4" value="B"> in</label>
        <label><input type="radio" name="q4" value="C"> at</label>
      </div>

      <!-- Question 5 -->
      <div class="question">
        <p>5. The book is ___ the shelf.</p>
        <label><input type="radio" name="q5" value="A"> over</label>
        <label><input type="radio" name="q5" value="B"> on</label>
        <label><input type="radio" name="q5" value="C"> at</label>
      </div>

      <!-- Next Button -->
      <button type="button" onclick="nextPage()">Next</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
