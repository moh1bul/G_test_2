<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 4 - Questions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Page 4 - Questions</h1>
    <div id="timer">Time Left: 06:00</div>
    <div id="instructions">
      <p>Indentify the Adverb from each sentence.</p>
    </div>
    <form id="quiz-form">
      <!-- Question 1 -->
      <div class="question">
        <p>1. He arrived late to the airport.</p>
        <label><input type="radio" name="q1" value="A"> late</label>
        <label><input type="radio" name="q1" value="B"> arrived</label>
        <label><input type="radio" name="q1" value="C"> airport</label>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <p>2. She comes here every weekend.</p>
        <label><input type="radio" name="q2" value="A"> weekend</label>
        <label><input type="radio" name="q2" value="B"> here</label>
        <label><input type="radio" name="q2" value="C"> comes</label>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <p>3. We go abroad once a year.</p>
        <label><input type="radio" name="q3" value="A"> abroad</label>
        <label><input type="radio" name="q3" value="B"> year</label>
        <label><input type="radio" name="q3" value="C"> once</label>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <p>4. He seldom eats breakfast before 9 AM.</p>
        <label><input type="radio" name="q4" value="A"> eats</label>
        <label><input type="radio" name="q4" value="B"> seldom</label>
        <label><input type="radio" name="q4" value="C"> breakfast</label>
      </div>

      <!-- Question 5 -->
      <div class="question">
        <p>5. They barely escaped the fire without injury.</p>
        <label><input type="radio" name="q5" value="A"> injury</label>
        <label><input type="radio" name="q5" value="B"> fire</label>
        <label><input type="radio" name="q5" value="C"> barely</label>
      </div>

      <!-- Next Button -->
      <button type="button" onclick="nextPage()">Next</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
